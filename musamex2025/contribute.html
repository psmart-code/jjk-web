<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apoyo QR</title>
  <meta name="description" content="montos sugeridos" />
  <style>
    :root{
      --bg:#0f1226; --bg2:#12163a; --card:#161a32; --fg:#e6eaf2; --muted:#9aa4c2; --brand:#6ee7b7; --accent:#7dd3fc;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background: radial-gradient(1200px 600px at 80% -10%, #1c2357 0%, transparent 60%),
                  radial-gradient(1200px 600px at 10% 110%, #11203a 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
      color:var(--fg);
    }
    .wrap{max-width:960px;margin:auto;padding:24px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand h1{font-size:18px;margin:0}
    .hint{color:var(--muted);font-size:14px}
    .grid{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:10px
    }
    .card{
      background:var(--card); border:1px solid #212642; border-radius:16px; padding:16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.25); text-align:center;
    }
    .amt{font-size:24px;font-weight:700;margin:6px 0 12px}
    .desc{color:var(--muted);font-size:13px;margin:0 0 12px}
    .qr img{width:260px;height:260px;object-fit:contain;image-rendering:pixelated}
    .footer{
      margin-top:26px;padding:16px;border-top:1px solid #222745;color:var(--muted);font-size:14px
    }
    .help a{color:var(--accent);text-decoration:none}
    .help a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div style="
        width:38px;
        height:38px;
        border-radius:10px;
        background:url('https://upload.wikimedia.org/wikipedia/commons/4/48/Flag_of_Bolivia.svg') center/cover no-repeat;
      "></div>
        <div>
          <h1>Apoya a nuestro equipo</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="grid" id="grid">
        <!-- Tarjetas con QR -->
      </section>

      <div class="footer">
        <div class="help">
          ¿Dudas o soporte? Escríbeme por WhatsApp:
          <a id="wa" href="https://wa.me/+59172274783?text=Hola%20quiero%20hacer%20un%20pago" target="_blank" rel="noopener">chatear ahora</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    /* =======================
       CONFIG: edita aquí
       - titulo: texto que aparece arriba del QR
       - qr:     ruta de la imagen QR (png, jpg, svg)
       ======================= */
    const pagos = [
      { titulo: "QR apoyo", qr: "./resources/qr-page.jpg" }
     
    ];

    const grid = document.getElementById("grid");
    pagos.forEach(({ titulo, qr }) => {
      const card = document.createElement("article");
      card.className = "card";
      card.innerHTML = `
        <div class="amt">${titulo}</div>
        <div class="qr"><img src="${qr}" alt="QR para ${titulo}" /></div>
        <p class="desc">Escanea el código QR con app de tubanco para apoyar.</p>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
